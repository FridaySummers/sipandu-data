<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIPANDU DATA - Status Dinas</title>
  <link rel="stylesheet" href="styles.css"><link rel="stylesheet" href="dashboard.css"><link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-page force-light">
  <nav class="top-nav">
    <div class="nav-left"><button class="sidebar-toggle" id="sidebar-toggle"><i class="fas fa-bars"></i></button><div class="nav-logo"><i class="fas fa-chart-line"></i><span>SIPANDU DATA</span></div></div>
    <div class="nav-center"><div class="search-box"><i class="fas fa-search"></i><input type="text" placeholder="Cari OPD..."></div></div>
    <div class="nav-right"><div class="nav-item notifications" id="notifications"><i class="fas fa-bell"></i><span class="badge" id="notification-count">2</span><div class="dropdown notification-dropdown" id="notification-dropdown"><div class="dropdown-header"><h3>Notifikasi</h3><button class="mark-all-read">Tandai Semua Dibaca</button></div><div class="notification-list" id="notification-list"></div></div></div><div class="nav-item user-menu" id="user-menu"><div class="user-avatar"><i class="fas fa-user"></i></div><span class="user-name" id="user-name">User</span><i class="fas fa-chevron-down"></i><div class="dropdown user-dropdown" id="user-dropdown"><a href="dashboard.html" class="dropdown-item"><i class="fas fa-home"></i> Dashboard</a><a href="#" class="dropdown-item" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Keluar</a></div></div></div>
  </nav>
  <aside class="sidebar" id="sidebar"><div class="sidebar-header"><div class="user-info"><div class="user-avatar"><i class="fas fa-user-tie"></i></div><div class="user-details"><h4 id="sidebar-user-name">User</h4><p id="sidebar-user-role">Role</p></div></div></div><nav class="sidebar-nav"><ul class="nav-menu"><li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li><li class="nav-item"><a href="datamanagement.html" class="nav-link"><i class="fas fa-database"></i><span>Data Management</span></a></li><li class="nav-item"><a href="reports.html" class="nav-link"><i class="fas fa-chart-bar"></i><span>Laporan & Analisis</span></a></li><li class="nav-item"><a href="forum.html" class="nav-link"><i class="fas fa-comments"></i><span>Forum Diskusi</span></a></li><li class="nav-item"><a href="calendar.html" class="nav-link"><i class="fas fa-calendar"></i><span>Agenda & Kalender</span></a></li><li class="nav-item active"><a href="dinas-status.html" class="nav-link"><i class="fas fa-building"></i><span>Status Dinas</span></a></li><li class="nav-item"><a href="settings.html" class="nav-link"><i class="fas fa-cog"></i><span>Pengaturan</span></a></li></ul></nav></aside>
  <main class="main-content">
    <div class="page-header"><h1>Status Dinas</h1><p>Progres dan kelengkapan data per OPD</p></div>
    <div class="card"><div class="card-header"><h3>Daftar OPD</h3><div class="card-actions"><input type="text" id="ds-search" placeholder="Cari OPD..."></div></div><div class="card-body"><table class="table" id="ds-table"></table></div></div>
  </main>
  <script src="app.js"></script><script src="utils.js"></script><script>
    document.addEventListener('DOMContentLoaded', ()=>{ UIComponents.renderNotifications(); const user=authHandler.getCurrentUser(); document.getElementById('user-name').textContent=user.name; document.getElementById('sidebar-user-name').textContent=user.name; document.getElementById('sidebar-user-role').textContent=user.position; const table=document.getElementById('ds-table'); const search=document.getElementById('ds-search'); const render=(q='')=>{ const rows=dinasData.filter(d=> d.name.toLowerCase().includes(q.toLowerCase())).map(d=>`<tr><td>${d.name}</td><td>${d.fullName}</td><td><div class="progress-line"><div class="progress-line-fill" style="width:${d.progress}%; background:${d.color}"></div></div></td><td>${d.status}</td></tr>`).join(''); table.innerHTML=`<thead><tr><th>OPD</th><th>Nama Lengkap</th><th>Progress</th><th>Status</th></tr></thead><tbody>${rows}</tbody>`; }; render(); search.oninput=(e)=> render(e.target.value); document.getElementById('logout-btn').onclick=(e)=>{e.preventDefault(); authHandler.logout();}; });
  </script>
</body>
</html>
