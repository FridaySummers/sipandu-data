<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SIPANDU DATA - Pengaturan</title>
  <link rel="stylesheet" href="styles.css"><link rel="stylesheet" href="dashboard.css"><link rel="stylesheet" href="mobile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dashboard-page force-light">
  <nav class="top-nav">
    <div class="nav-left"><button class="sidebar-toggle" id="sidebar-toggle"><i class="fas fa-bars"></i></button><div class="nav-logo"><i class="fas fa-chart-line"></i><span>SIPANDU DATA</span></div></div>
    <div class="nav-center"><div class="search-box"><i class="fas fa-search"></i><input type="text" placeholder="Cari pengaturan..."></div></div>
    <div class="nav-right"><div class="nav-item notifications" id="notifications"><i class="fas fa-bell"></i><span class="badge" id="notification-count">2</span><div class="dropdown notification-dropdown" id="notification-dropdown"><div class="dropdown-header"><h3>Notifikasi</h3><button class="mark-all-read">Tandai Semua Dibaca</button></div><div class="notification-list" id="notification-list"></div></div></div><div class="nav-item user-menu" id="user-menu"><div class="user-avatar"><i class="fas fa-user"></i></div><span class="user-name" id="user-name">User</span><i class="fas fa-chevron-down"></i><div class="dropdown user-dropdown" id="user-dropdown"><a href="dashboard.html" class="dropdown-item"><i class="fas fa-home"></i> Dashboard</a><a href="#" class="dropdown-item" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Keluar</a></div></div></div>
  </nav>
  <aside class="sidebar" id="sidebar"><div class="sidebar-header"><div class="user-info"><div class="user-avatar"><i class="fas fa-user-tie"></i></div><div class="user-details"><h4 id="sidebar-user-name">User</h4><p id="sidebar-user-role">Role</p></div></div></div><nav class="sidebar-nav"><ul class="nav-menu"><li class="nav-item"><a href="dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li><li class="nav-item"><a href="datamanagement.html" class="nav-link"><i class="fas fa-database"></i><span>Data Management</span></a></li><li class="nav-item"><a href="reports.html" class="nav-link"><i class="fas fa-chart-bar"></i><span>Laporan & Analisis</span></a></li><li class="nav-item"><a href="forum.html" class="nav-link"><i class="fas fa-comments"></i><span>Forum Diskusi</span></a></li><li class="nav-item"><a href="calendar.html" class="nav-link"><i class="fas fa-calendar"></i><span>Agenda & Kalender</span></a></li><li class="nav-item"><a href="dinas-status.html" class="nav-link"><i class="fas fa-building"></i><span>Status Dinas</span></a></li><li class="nav-item active"><a href="settings.html" class="nav-link"><i class="fas fa-cog"></i><span>Pengaturan</span></a></li></ul></nav></aside>
  <main class="main-content">
    <div class="page-header"><h1>Pengaturan</h1><p>Preferensi akun dan aplikasi</p></div>
    <div class="settings-grid"><div class="card"><div class="card-header"><h3>Preferensi Tampilan</h3></div><div class="card-body"><div class="form-row"><label>Mode Tema</label><select id="set-theme"><option value="light">Terang</option><option value="dark">Gelap</option></select></div><div class="form-row"><label>Notifikasi</label><select id="set-notif"><option value="all">Semua</option><option value="important">Penting saja</option><option value="none">Nonaktif</option></select></div><button class="btn btn-primary" id="set-save"><i class="fas fa-save"></i>Simpan</button></div></div><div class="card"><div class="card-header"><h3>Profil</h3></div><div class="card-body" id="profile-info"></div></div></div>
  </main>
  <script src="app.js"></script><script src="utils.js"></script><script>
    document.addEventListener('DOMContentLoaded', ()=>{ UIComponents.renderNotifications(); const user=authHandler.getCurrentUser(); document.getElementById('user-name').textContent=user.name; document.getElementById('sidebar-user-name').textContent=user.name; document.getElementById('sidebar-user-role').textContent=user.position; const profile=document.getElementById('profile-info'); if(profile) profile.innerHTML=`<div class="file-item"><div><div class="thread-title">${user.name}</div><div class="thread-meta">${user.position}</div></div><div>${user.role}</div></div>`; document.getElementById('set-save').onclick=()=>{ localStorage.setItem('sipandu_pref_theme', (document.getElementById('set-theme')).value); localStorage.setItem('sipandu_pref_notif', (document.getElementById('set-notif')).value); Utils.showToast('Pengaturan disimpan','success'); }; document.getElementById('logout-btn').onclick=(e)=>{e.preventDefault(); authHandler.logout();}; });
  </script>
</body>
</html>
